<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Materialize Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Slick Carousel -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../../public/styles/styles.css" media="screen" title="no title" charset="utf-8">

  <!-- Fonts -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Rancho|Sacramento|Telex" rel="stylesheet">

  <title>Gift Fetcher</title>


</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="index.html" class="brand-logo"></i>Gift Fetcher</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="index.html"><i class="fas fa-home"></i></a></li>
        <li><a href="friend-list.html"><i class="fas fa-user-friends"></i></a></li>
        <li><a href="search-gifts.html"><i class="fas fa-gift"></i></a></li>
        <li><a href="account.html"><i class="fas fa-cog"></i></a></li>
      </ul>
    </div>
  </nav>

  <div class="fluid-container">
    <div class="user-event-view">
      <div class="user-event-carousel add-remove">
        <div class="d-inline text-box">
          <h5 class="event-text">Event 1<br> MM/YYYY</h5>
          <a class="btn-floating btn-small waves-effect waves-light grey remove-item"><i class="material-icons delete-icon">close</i></a>
        </div>
        <div class="d-inline text-box"><h5 class="event-text">Event 2<br> MM/YYYY</h5></div>
        <div class="d-inline text-box"><h5 class="event-text">Event 3<br> MM/YYYY</h5></div>
        <div class="d-inline text-box"><h5 class="event-text">Event 4<br> MM/YYYY</h5></div>
        <div class="d-inline text-box"><h5 class="event-text">Event 5<br> MM/YYYY</h5></div>
        <div class="d-inline text-box"><h5 class="event-text">Event 6<br> MM/YYYY</h5></div>
        <div class="d-inline text-box"><h5 class="event-text">Event 7<br> MM/YYYY</h5></div>
        <div class="d-inline text-box"><h5 class="event-text">Event 8<br> MM/YYYY</h5></div>
        <div class="d-inline text-box"><h5 class="event-text">Event 9<br> MM/YYYY</h5></div>
      </div>
      <form class="col 12">
        <div class="add-event"></div>
      </form>
    </div>
    <div class="user-preference-view"></div>
    <div class="search-gifts"></div>
    <div class="stored-gifts"></div>
    <div class="purchase-history"></div>
  </div>

  <!-- JQuery - required to load before Full Calendar -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <!-- Slick Carousel -->
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <!-- Latest version of materialize.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- This version of materialize.js required for carousel to work - must come 2nd -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <script>
    $(document).ready(function () {
      /* Initialize Slick Carousel */
      $('.user-event-carousel').slick({
        slidesToShow: 3,
        slidesToScroll: 1
      })
    });
  </script>

</body>

</html>
