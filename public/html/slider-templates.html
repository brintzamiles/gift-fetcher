<!DOCTYPE html>
<html lang="en">

<head>
  <title>Gift Fetcher</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" media="screen" href="../styles/tinycircleslider.css" />
  <link rel="stylesheet" type="text/css" href="../styles/styles.css">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <!-- Tiny Circleslider -->
  <script type="text/javascript" src="../js/jquery.tinycircleslider.js"></script>

</head>

<body>
  <div class="fluid-container">
    <div id="rotatescroll">
      <div class="viewport">
        <ul class="overview">
          <li><a href="#"><img src="../images/hdr1.jpg"></a></li>
          <li><a href="#"><img src="../images/hdr2.jpg"></a></li>
          <li><a href="#"><img src="../images/hdr3.jpg"></a></li>
          <li><a href="#"><img src="../images/hdr4.jpg"></a></li>
          <li><a href="#"><img src="../images/hdr5.jpg"></a></li>
        </ul>
      </div>

      <div class="dot"></div>
      <div class="overlay"></div>
      <div class="thumb"></div>
    </div>

    <div id="circleslider3">
      <div class="viewport">
        <ul class="overview">
          <li><a href="#" rel="group"><img src="../images/ex1.jpg"></a></li>
          <li><a href="#" rel="group"><img src="https://via.placeholder.com/350"></a></li>
          <li><a href="#" rel="group"><img src="../images/ex2.jpg"></a></li>
          <li><a href="#" rel="group"><img src="../images/ex3.jpg"></a></li>
          <li><a href="#" rel="group"><img src="../images/ex4.jpg"></a></li>
          <li><a href="#" rel="group"><img src="../images/ex5.jpg"></a></li>
        </ul>
      </div>

      <div class="dot"></div>
      <div class="overlay"></div>
      <div class="thumb"></div>

    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(()=>{
      $('#rotatescroll').tinycircleslider({
        interval: true,
        dotsSnap: true,
        dotsHide: false
      });

      $("#circleslider3").tinycircleslider({
        dotsSnap: true,
        radius: 170,
        dotsHide: false,
        interval: true
      })
    })
  </script>
</body>

</html>
