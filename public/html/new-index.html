<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gift Fetcher</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Material Design for Bootstrap -->
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
    integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

  <!-- Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


  <!-- Slick Carousel -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">

  <!-- Tiny Circleslide Stylesheet -->
  <link rel="stylesheet" type="text/css" media="screen" href="../styles/tinycircleslider.css" />

  <!-- Calendar -->
  <link rel="stylesheet" type="text/css" href="../styles/calendar.css">

  <!-- Custom Stylesheets -->
  <link rel="stylesheet" href="../../public/styles/styles.css" media="screen" title="no title" charset="utf-8">

  <!-- Fonts and Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Rancho|Sacramento|Telex" rel="stylesheet">

</head>

<body>
  <nav class="sticky-top">
    <div class="nav-wrapper">
      <a href="index.html" class="brand-logo"><span class="gift-icon"><i class="fas fa-gift"></i></span>Gift Fetcher</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="index.html"><i class="fas fa-home"></i></a></li>
        <li><a href="friend-list.html"><i class="fas fa-user-friends"></i></a></li>
        <li><a href="profile.html"><i class="fas fa-cog"></i></a></li>
      </ul>
    </div>
  </nav>

  <div class="fluid-container">
    <div class="sidenav">
      <section class="row text-center">
        <h5 class="name-text col-12">Hello, Nani Whitner!</h5>
      </section>

      <section class="row d-flex justify-content-center circle-slider">
        <div id="circleslider300x300">
          <div class="viewport">
            <ul class="overview">
              <li><a href="#"><img id="gift" src="../images/gift.jpg"></a></li>
              <li><a href="#"><img id="balloons" src="../images/birthday-balloons.jpg"></a></li>
              <li><a href="#"><img id="friends" src="../images/friends.jpg"></a></li>
              <li><a href="#"><img src="../images/hdr4.jpg"></a></li>
              <li><a href="#"><img src="../images/hdr5.jpg"></a></li>
            </ul>
          </div>

          <div class="dot"></div>
          <div class="overlay"></div>
          <div class="thumb"></div>
        </div>
      </section>

      <section class="row d-block justify-content-center ml-2 event-alerts">
        <h5 class="name-text col-12 text-center">Upcoming Events</h5>
        <ul class="collection">
          <li class="collection-item avatar">
            <div class="date-circle circle text-center">17</div>
            <span class="title">Mike Kelley</span>
            <p>Birthday <br>
            </p>
            <a href="#!" class="secondary-content ok-icon"><i class="fas fa-calendar-check"></i></a>
          </li>
          <li class="collection-item avatar">
            <div class="date-circle circle text-center">18</div>
            <span class="title">John Doe</span>
            <p>Birthday <br>
            </p>
            <a href="#!" class="secondary-content ok-icon"><i class="fas fa-calendar-check"></i></a>
          </li>
          <li class="collection-item avatar">
            <div class="date-circle circle text-center">28</div>
            <span class="title">Pam Smith</span>
            <p>Birthday <br>
            </p>
            <a href="#!" class="secondary-content missing-icon"><i class="fas fa-gift"></i></a>
          </li>
          <li class="collection-item avatar">
            <div class="date-circle circle text-center">30</div>
            <span class="title">Don Draper</span>
            <p>Birthday <br>
            </p>
            <a href="#!" class="secondary-content missing-icon"><i class="fas fa-gift"></i></a>
          </li>
        </ul>
      </section>

    </div>

    <div class="content">
      <section id="product-search" class="my-2">
        <h1 class="section-title">Search</h1>
        <div class="slider-bar pb-3">
          <div class="item-container d-inline-block"><a href="#"><img src="../images/ex1.jpg"></a></div>
          <div class="item-container"><a href="#"><img src="../images/ex2.jpg"></a></div>
          <div class="item-container"><a href="#"><img src="../images/ex3.jpg"></a></div>
          <div class="item-container"><a href="#"><img src="../images/ex4.jpg"></a></div>
          <div class="item-container"><a href="#"><img src="../images/ex5.jpg"></a></div>
          <div class="item-container"><a href="#"><img src="../images/hdr1.jpg"></a></div>
          <div class="item-container"><a href="#"><img src="../images/hdr2.jpg"></a></div>
          <div class="item-container"><a href="#"><img src="../images/hdr3.jpg"></a></div>
          <div class="item-container"><a href="#"><img src="../images/hdr4.jpg"></a></div>
          <div class="item-container"><a href="#"><img src="../images/hdr5.jpg"></a></div>
        </div>
      </section>

      <section id="event-view" class="row">
        <h1 class="section-title w-100">Calendar</h1>
        <div class="calendar-view d-flex justify-content-center w-100">
          <div id="calendar" class="fc-calendar-container"></div>
      </section>

      <section id="friend-view">
        <h1 class="section-title w-100">Contacts</h1>

        <div class="friend-list-view"></div>
        <ul class="list-group friend-list ml-5">
          <li>
            <a href="#">First Last</a>
          </li>
        </ul>
      </section>
    </div>
  </div>

  <footer></footer>

  <!-- JS Libraries -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <!-- Slick Carousel -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.js"></script>

  <!-- Tiny Circleslider -->
  <script type="text/javascript" src="../js/jquery.tinycircleslider.js"></script>

  <!-- Calendar -->
  <script type="text/javascript" src="../js/jquery.calendario.js"></script>

  <!-- Initialize Document -->
  <script type="text/javascript">
    $(document).ready(() => {

      $('.slider-bar').slick({
        centerMode: true,
        slidesToShow: 8,
        slidesToScroll: 3
      });

      /* Initialize Tiny circleslider */
      $('#circleslider300x300').tinycircleslider({
        interval: true,
        dotsSnap: true,
        dotsHide: false
      });

      $('#calendar').calendario();

      $('body').bootstrapMaterialDesign();
    })
  </script>
</body>

</html>
